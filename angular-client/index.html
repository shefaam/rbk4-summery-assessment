<!DOCTYPE html>
<html ng-app='pokemon'>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title>Pokemon</title>
  </head>
  <body>


  


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <script src="app/services/starterFactory.js"></script>
    <script src="app/controllers/starterController.js"></script>
    <script src="app/app.js"></script>

    <div  class = "container-fluid" ng-controller="StarterController" ng-init="init()">
     <h1> Pokemom </h1>
     {{starter}}
      <table class = "table">
         <tr>
            <th>
              <input type="text" placeholder="type a name" ng-model="name">
              <input type="text" placeholder="type a number" ng-model = "number">
              <input type="text" placeholder="put the imageUrl" ng-model="imageUrl">
              <button type="button" ng-click = "addClick()">Add</button>
            </th>
            
         </tr>
      </table>
      
    </div>
  </body>
</html>
