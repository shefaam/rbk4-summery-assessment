<!DOCTYPE html>
<html ng-app='pokemon'>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <script src="app/services/starterFactory.js"></script>
    <script src="app/controllers/starterController.js"></script>
    <script src="app/app.js"></script>

    <div ng-controller="StarterController">
      <h1> Pokemom </h1>
      {{ starter }}
      {{ 3 + 5 }}
      <div>
        <input ng-model="insert.number">
        <input ng-model="insert.name">
        <input ng-model="insert.types">
        <input ng-model="insert.imageUrl">
        <button ng-click="submit()">submit</button>
      </div>
      <div ng-repeat="image in db">
        <img src="image.imageUrl">
      </div>
    </div>
  </body>
</html>
